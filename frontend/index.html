<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavestone PowerPoint Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Ambient background -->
        <div class="ambient-bg">
            <div class="ambient-orb ambient-orb-1"></div>
            <div class="ambient-orb ambient-orb-2"></div>
            <div class="ambient-orb ambient-orb-3"></div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <div class="brand">
                    <div class="brand-mark">
                        <img src="assets/LogoWavestone.png" alt="Wavestone" class="brand-logo">
                    </div>
                    <div class="brand-separator"></div>
                    <span class="brand-name">Presentation Studio</span>
                </div>
                <div class="header-actions">
                    <div class="header-badge">
                        <span class="badge-dot"></span>
                        AI-Powered
                    </div>
                </div>
            </div>
        </header>

        <!-- Main conversation area -->
        <main class="conversation" id="conversation">
            <!-- Empty state -->
            <div class="empty-state" id="emptyState">
                <div class="empty-content">
                    <div class="empty-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="2" y="3" width="20" height="14" rx="2"/>
                            <path d="M8 21h8"/>
                            <path d="M12 17v4"/>
                            <path d="M7 8h5"/>
                            <path d="M7 11h3"/>
                        </svg>
                    </div>
                    <h1>Creez votre presentation</h1>
                    <p>Decrivez le contenu souhaite et l'IA generera une presentation PowerPoint professionnelle au format Wavestone.</p>

                    <div class="suggestions">
                        <button class="suggestion-chip" data-prompt="Une presentation de strategie digitale pour un comite de direction, avec KPIs et roadmap">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                            Strategie digitale
                        </button>
                        <button class="suggestion-chip" data-prompt="Formation sur les bonnes pratiques de cybersecurite pour les collaborateurs, avec exemples concrets et quiz">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                            Formation cybersecurite
                        </button>
                        <button class="suggestion-chip" data-prompt="Proposition commerciale pour un projet de migration cloud AWS, budget et planning inclus">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M16 8h-6a2 2 0 100 4h4a2 2 0 110 4H8"/><path d="M12 18V6"/></svg>
                            Proposition cloud
                        </button>
                        <button class="suggestion-chip" data-prompt="Rapport d'avancement trimestriel du programme de transformation SI, avec indicateurs et risques">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
                            Rapport trimestriel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages"></div>
        </main>

        <!-- Generation progress stepper -->
        <div class="progress-stepper" id="progressStepper">
            <div class="stepper-inner">
                <div class="stepper-step" data-step="plan" id="stepPlan">
                    <div class="step-indicator">
                        <div class="step-circle">
                            <svg class="step-check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                            <span class="step-num">1</span>
                        </div>
                    </div>
                    <span class="step-label">Plan</span>
                </div>
                <div class="stepper-line"></div>
                <div class="stepper-step" data-step="code" id="stepCode">
                    <div class="step-indicator">
                        <div class="step-circle">
                            <svg class="step-check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                            <span class="step-num">2</span>
                        </div>
                    </div>
                    <span class="step-label">Generation</span>
                </div>
                <div class="stepper-line"></div>
                <div class="stepper-step" data-step="ready" id="stepReady">
                    <div class="step-indicator">
                        <div class="step-circle">
                            <svg class="step-check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>
                            <span class="step-num">3</span>
                        </div>
                    </div>
                    <span class="step-label">Pret</span>
                </div>
            </div>
        </div>

        <!-- Download notification -->
        <div class="download-toast" id="downloadToast">
            <div class="toast-content">
                <div class="toast-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <span class="toast-text">Presentation prete</span>
                <button type="button" class="toast-btn" onclick="downloadPptxFromCode()" id="downloadBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Telecharger .pptx
                </button>
            </div>
        </div>

        <!-- Input area -->
        <div class="composer" id="composer">
            <div class="composer-inner">
                <form id="chatForm" class="composer-form">
                    <div class="composer-input-wrap">
                        <textarea
                            id="promptInput"
                            name="prompt"
                            placeholder="Decrivez votre presentation..."
                            rows="1"
                        ></textarea>
                        <button type="submit" class="btn-send" id="btnSend" disabled>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                                <path d="M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </div>
                    <div class="composer-options">
                        <div class="option-group">
                            <div class="option">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2"/><path d="M8 21h8"/><path d="M12 17v4"/></svg>
                                <input type="number" id="slideCount" name="slideCount" min="3" max="50" value="12">
                                <label>slides</label>
                            </div>
                            <div class="option-divider"></div>
                            <div class="option">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/></svg>
                                <select id="language" name="language">
                                    <option value="fr">Francais</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                            <div class="option-divider"></div>
                            <div class="option">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                                <select id="deckType" name="deckType">
                                    <option value="autre">General</option>
                                    <option value="formation">Formation</option>
                                    <option value="proposition">Proposition</option>
                                    <option value="rapport">Rapport</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="composer-footer">
                <span>Propulse par Claude &middot; Format Wavestone</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
