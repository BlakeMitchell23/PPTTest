<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavestone PowerPoint Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Subtle header -->
        <header class="header">
            <div class="header-inner">
                <div class="brand">
                    <img src="assets/LogoWavestone.png" alt="Wavestone Logo" class="brand-logo">
                    <span class="brand-name">PowerPoint Generator</span>
                </div>
            </div>
        </header>

        <!-- Main conversation area -->
        <main class="conversation" id="conversation">
            <!-- Empty state -->
            <div class="empty-state" id="emptyState">
                <div class="empty-content">
                    <h1>Créez votre présentation</h1>
                    <p>Décrivez le contenu souhaité et l'IA générera une présentation PowerPoint professionnelle.</p>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages"></div>
        </main>

        <!-- Download notification -->
        <div class="download-toast" id="downloadToast">
            <div class="toast-content">
                <div class="toast-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <span class="toast-text">Présentation prête</span>
                <button type="button" class="toast-btn" onclick="downloadPptxFromCode()" id="downloadBtn">
                    Télécharger
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Input area -->
        <div class="composer">
            <div class="composer-inner">
                <form id="chatForm" class="composer-form">
                    <div class="composer-input-wrap">
                        <textarea
                            id="promptInput"
                            name="prompt"
                            placeholder="Décrivez votre présentation..."
                            rows="1"
                        ></textarea>
                        <button type="submit" class="btn-send" id="btnSend" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="composer-options">
                        <div class="option">
                            <label>Slides</label>
                            <input type="number" id="slideCount" name="slideCount" min="3" max="50" value="12">
                        </div>
                        <div class="option">
                            <label>Langue</label>
                            <select id="language" name="language">
                                <option value="fr">Français</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="option">
                            <label>Type</label>
                            <select id="deckType" name="deckType">
                                <option value="autre">Général</option>
                                <option value="formation">Formation</option>
                                <option value="proposition">Proposition</option>
                                <option value="rapport">Rapport</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
